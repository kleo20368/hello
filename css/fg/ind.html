<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preschool Landing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffd8b1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fcb381;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        main {
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            color: #fcb381;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        button {
            background-color: #fcb381;
            color: #333;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #f59a55;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to ABC Preschool</h1>
    </header>

    <main>
        <h2>Get ready for your preschool adventure!</h2>
        <p>At ABC Preschool, we believe that play is the work of children. We offer a nurturing environment where children can explore, create, and develop essential skills for a successful future.</p>
        <button onclick="contactUs()">Contact Us</button>
    </main>

    <script>
        function contactUs() {
            alert("Feel free to call us at 123-456-7890 for more information.");
        }
    </script>
</body>
</html>
